<div class="material not-selected" v-if="!id"><slot /></div>
<div class="material" v-else>
  <span class="color-badge" :style="{ background: color }"></span>
  <label v-if="parent">{{ parent }} - {{ id }}</label>
  <label v-else>{{ id }}</label>
  <div class="description">{{ description }}</div>
</div>
