<div v-if="id" class="material">
  <span class="color-badge" :style="{ background: color }"></span>
  <label v-if="parent">{{ parent }} - {{ id }}</label>
  <label v-else>{{ id }}</label>
  <div class="description">{{ description }}</div>
</div>
<div v-else class="material not-selected"><slot></slot></div>
