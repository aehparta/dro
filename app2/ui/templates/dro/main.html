{% raw %}
<h1>{{ key }}</h1>
<div class="row">
  <div class="col">Left_thingie_is_this.<br /></div>
  <div class="col">
    <div v-for="(axis, id) in axes" class="axis">
      <div class="axis-label" @click="action_dro('zero', id)">
        {{ (axis.label || id).toUpperCase() }}
      </div>
      <input
        class="axis-value"
        :value="focus.id === id ? axis.rounded : axis.fixed"
        :ref="id"
      />
    </div>
  </div>
</div>
{% endraw %}
