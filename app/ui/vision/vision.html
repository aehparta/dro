<div class="vision" ref="container">
  <div class="controls">
    <button
      v-for="camera in cameras"
      :class="{ selected: camera_id === camera.id }"
      @click="camera_id = camera.id"
    >
      {{ camera.shortcut || '?' }}: {{ camera.label }}
    </button>
  </div>
  <img ref="video" />
  <canvas ref="canvas"></canvas>
</div>
