<div v-if="id" class="machine" @click="$emit('select', id)">
  <Icon id="tools" :color="iconColor()" />
  <label>{{ id }}</label>
  <div class="type">{{ type }}</div>
</div>
<div v-else class="machine not-selected" @click="$emit('create')">
  <slot>
    <Icon id="plus" />
    <label>Create new machine</label>
  </slot>
</div>
