<div class="offset-info">
  <table
    class="table table-dark table-striped table-bordered table-sm text-end align-middle"
  >
    <thead>
      <tr>
        <th scope="col">Axis</th>
        <th scope="col">Work</th>
        <th scope="col">Tool</th>
      </tr>
    </thead>
    <tbody>
      <tr v-for="(data, id) in machine?.axes">
        <td>{{ id.toUpperCase() }}</td>
        <td>
          <input
            class="focusable"
            :class="{ unset: !isSet('work', id) }"
            :value="value('work', id)"
          />
        </td>
        <td>
          <input
            class="focusable"
            :class="{ unset: !isSet('tool', id) }"
            :value="value('tool', id)"
          />
        </td>
      </tr>
    </tbody>
  </table>
</div>
